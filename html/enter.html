	<h1>나와 커피마시고 싶어하는 연예인</h1>
	<p class="description">
		입력하신 정보는 <span style="color:red">절대</span> 저장하거나 다른 용도로 사용되지 않습니다.<br>
	</p>

	<div class="section">
		<div id="boyBox" class="clearfix prettyradio labelright  blue ">
			<input type="radio" class="myClass" name="gender" value="male" id="boy" data-label="남자" style="display: none;">
			<a href="#" class=""></a>
			<label for="boy">남자</label>
		</div>
		<div id="girlBox" class="clearfix prettyradio labelright  blue ">
			<input type="radio" class="myClass" name="gender" value="male" id="girl" data-label="남자" style="display: none;">
			<a href="#" class=""></a>
			<label for="girl">여자</label>
		</div>
	</div>
	
	<div class="sumit">
		<input text="text" id="userName" placeholder="이름을 입력하세요." class="inputName" style="width:240px">
	</div>
	
	<div class="sumit">
		<button id="btnFb">페북에서 확인</button>
	</div>
</div>
